name: Main NuGet Workflow

on:
  push:
    branches:
      - main

jobs:
  call-reusable-nuget:
    uses: kirandevops1993/NUGET-Reusable/.github/workflows/nugetreusable.yml@main
    with:
      # Restore Inputs
      solution: OrchardCore.sln
      nugetConfigPath: ./NuGet.config
      packagesDirectory: ./packages
      verbosity: detailed
      nuGetRestoreArgs: ""
      restoreMode: restore
      noCache: true
      nuGetVersion: 6.13.2
      nuGetPath: ./nuget.exe

      # Packager Inputs
      searchPattern: src/docs/OrchardCore.Docs.csproj
      outputdir: ./nupkgs
      includeSymbols: true
      versionByBuild: false
      versionEnvVar: ""
      majorVersion: 1
      minorVersion: 0
      patchVersion: 0
      configurationToPack: Release
      buildProperties: Platform="Any CPU"
      nuGetAdditionalArgs: ""

      # New Required Inputs
      nuGetFeedType: "Private" 
      feedName: "MyNuGetFeed"  
      skipDuplicate: true     
      apiKey: ${{ secrets.NUGET_API_KEY }} # Secret for API key
